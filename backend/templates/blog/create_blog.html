{% extends "base.html" %}

{% block title %}
<title>ブログ投稿</title>
{% endblock %}

{% block content %}

{% for error in errors %}
<div class="alert alert-danger">
    <li>{{error}}</li>
</div>
{% endfor %}

<div class="container">
    <div class="text-center display-4">ブログ投稿</div>
    <div class="row mt-3 mb-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST">
                <label>タイトル：</label>
                <input type="text" required  class="form-control mb-2" name="title" value="{{title}}">

                <label>内容：</label>
                <textarea name="content" class="form-control mb-2">{{content}}</textarea>

                <button type="submit" class="btn btn-outline-success">投稿する</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}

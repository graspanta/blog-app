{% extends "base.html" %}

{% block title %}
<title>ブログ一覧</title>
{% endblock %}

{% block content %}

<div class="container">
  <h2 class="text-muted"></h1>
  <div class="row justify-content-center">

      {% for blog in blogs %}
      <div class="col-sm-4 mb-4">
        <div class="card">
          <div class="card-header">
              <h5 class="card-text">{{ blog.title }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">投稿日時 : {{blog.created_at.strftime('%Y-%m-%d %X')}}</p>
            <small class="card-text text-muted">内容 : {{blog.content[:60]}}...</small>
            <br>
            <a href="/app/blog/{{blog.id}}" class="btn btn-outline-success">続き</a>
          </div>
        </div>
      </div>
      {% endfor %}

  </div>
</div>
{% endblock %}

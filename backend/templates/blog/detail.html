{% extends "base.html" %}

{% block title %}
<title>{{blog.title}}</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-4 text-center">{{blog.title}}</h1>
        <small class="text-muted">投稿日時: {{blog.created_at.strftime('%Y-%m-%d %X')}}</small>
        <p class="text-secondary my-4">{{blog.content}}</p>
        <a href="/delete/{{blog.id}}" class="btn btn-outline-danger col-sm-1 justify-content-center">削除</a>
    </div>
</div>
{% endblock %}

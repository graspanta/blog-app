{% extends "base.html" %}

{% block title %}
<title>ログイン</title>
{% endblock %}

{% block content %}

{% for error in errors %}
<div class="alert alert-danger">
    <li>{{error}}</li>
</div>
{% endfor %}

<div class="container">
    <div class="text-center display-4">ログイン</div>
    <div class="row mt-3 mb-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST">
                <label>メールアドレス</label>
                <input type="email" required class="form-control mb-2" name="email" value="{{email}}">

                <label>パスワード</label>
                <input type="password" required value="{{password}}" name="password" class="form-control mb-2">

                <button type="submit" class="btn btn-outline-success">ログインする</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
